<!DOCTYPE html>
<html>
<head>
<link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet" />

{% block title -%}
{% if title %}
<title> {{ title }}</title>
{% endif %}
{% endblock %}
</head>

<body>
    
    
{% block content -%}
<div class="menu">
<ul class="mainmenu">
    {% for m in menu %}
<li><b><a href="{{m.url}}">{{m.name}}</a></b></li>
    {% endfor %}
</ul>

   
</div>
<div class="clear"></div>
<div class="content">
    
    {% endblock %}

</div>

</body>

</html>
